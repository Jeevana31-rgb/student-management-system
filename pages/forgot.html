<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password - Student Management System</title>
<style>
body{margin:0;font-family:Segoe UI;background:linear-gradient(135deg,#141e30,#243b55);
display:flex;justify-content:center;align-items:center;min-height:100vh;color:white;}
.box{background:rgba(255,255,255,0.15);padding:28px;border-radius:12px;width:360px;}
input,button{width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:none;}
button{background:#00d4ff;font-weight:700;cursor:pointer;}
.msg{display:none;padding:10px;border-radius:8px;margin-bottom:10px;font-size:14px;}
.msg.success{background:#e6fffa;color:#065f46;}
.msg.error{background:#ffecec;color:#7f1d1d;}
.links{text-align:center;color:#fff}
/* ===== Clean Info Message (Reset Password) ===== */
.msg{
    background: #ffffff;
    color: #0f172a;
    border-left: 6px solid #0ea5e9;
    font-weight: 500;
    padding: 14px 16px 14px 44px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    animation: slideFade 0.5s ease forwards;
    position: relative;
    text-align: left;
}

/* Info icon */
.msg::before{
    content: "â„¹";
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 26px;
    height: 26px;
    background: #0ea5e9;
    color: #ffffff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 6px 14px rgba(14,165,233,0.4);
}

/* Smooth entry animation */
@keyframes slideFade{
    from{
        opacity: 0;
        transform: translateY(10px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
<body>
<div class="box">
    <h3>Reset Password</h3>
    <input id="fp-email" type="email" placeholder="Enter your email">
    <button id="fp-btn">Reset Password</button>
    <div id="fp-msg" class="msg"></div>
    <div class="links"><a href="index.html" style="color:#00d4ff;text-decoration:none">Back to Login</a></div>
</div>

<script>
(function(){
    function validEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e||''); }
    const btn = document.getElementById('fp-btn'); const msg = document.getElementById('fp-msg');
    function show(t, type){ msg.textContent = t; msg.className = 'msg ' + type; msg.style.display = 'block'; }
    function clear(){ msg.textContent=''; msg.style.display='none'; }

    btn.addEventListener('click', function(){
        clear();
        const email = document.getElementById('fp-email').value.trim();
        if (!validEmail(email)) return show('Please enter a valid email address.', 'error');
        // For privacy we don't reveal if email exists
        show('If an account with that email exists, a password reset link has been sent to it.', 'success');
    });
})();
</script>
</body>
</html>
