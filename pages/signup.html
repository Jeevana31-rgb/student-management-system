<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sign Up - Student Management System</title>
<style>
/* Minimal styles consistent with index.html */
body { margin:0; font-family:Segoe UI; background:linear-gradient(135deg,#141e30,#243b55); display:flex; align-items:center; justify-content:center; min-height:100vh; color:white; }
.box{ background:rgba(255,255,255,0.15); padding:28px; border-radius:12px; width:360px; }
input,button{ width:100%; padding:10px; margin-bottom:12px; border-radius:8px; border:none; }
button{ background:#00d4ff; font-weight:700; cursor:pointer; }
.msg{ display:none; padding:10px; border-radius:8px; margin-bottom:10px; font-size:14px; }
.msg.success{ background:#e6fffa; color:#065f46; } .msg.error{ background:#ffecec; color:#7f1d1d; }
.links{text-align:center;color:#fff}
/* ===== Clean Professional Success Message ===== */
.msg.success{
    background: #ffffff;
    color: #0f172a;
    border-left: 6px solid #22c55e;
    font-weight: 500;
    text-align: left;
    padding: 14px 16px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    animation: slideFade 0.5s ease forwards;
    position: relative;
}

/* Success icon circle */
.msg.success::before{
    content: "âœ“";
    position: absolute;
    left: -18px;
    top: 50%;
    transform: translateY(-50%);
    width: 36px;
    height: 36px;
    background: #22c55e;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(34,197,94,0.4);
}

/* Smooth entry animation */
@keyframes slideFade{
    from{
        opacity: 0;
        transform: translateY(10px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
<body>
<div class="box">
    <h3>Create account</h3>
    <input id="su-name" type="text" placeholder="Full name">
    <input id="su-email" type="email" placeholder="Email">
    <input id="su-password" type="password" placeholder="Password">
    <input id="su-confirm" type="password" placeholder="Confirm password">
    <button id="signup-btn">Create Account</button>
    <div id="signup-msg" class="msg"></div>
    <div class="links"><a href="index.html" style="color:#00d4ff;text-decoration:none">Back to Login</a></div>
</div>

<script>
(function(){
    function validEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e||''); }
    const btn = document.getElementById('signup-btn');
    const msg = document.getElementById('signup-msg');

    function show(t, type){ msg.textContent = t; msg.className = 'msg ' + type; msg.style.display = 'block'; }
    function clear(){ msg.textContent=''; msg.style.display='none'; }

    btn.addEventListener('click', function(){
        clear();
        const name = document.getElementById('su-name').value.trim();
        const email = document.getElementById('su-email').value.trim();
        const pass = document.getElementById('su-password').value;
        const conf = document.getElementById('su-confirm').value;
        if (!name) return show('Please enter your full name.', 'error');
        if (!validEmail(email)) return show('Please enter a valid email.', 'error');
        if (pass.length < 8) return show('Password must be at least 8 characters.', 'error');
        if (pass !== conf) return show('Passwords do not match.', 'error');

        const users = JSON.parse(localStorage.getItem('sms_users')||'[]');
        if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) return show('Email already registered. Try logging in.', 'error');

        users.push({ name, email, password: pass });
        localStorage.setItem('sms_users', JSON.stringify(users));
        show('Account created. You can now log in.', 'success');
        setTimeout(()=> location.href = 'index.html', 1000);
    });
})();
</script>
</body>
</html>
